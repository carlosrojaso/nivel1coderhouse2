<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/simple.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section><h1>Clase 2: Dise√±ador WEB</h1></section>
				<section><h1>Tags</h1></section>
				<section>
					<p style="text-align:justify">
					<h2>Tags de Documento</h2>
					</p>
				</section>
				<section>
					<p style="text-align:justify">
					<h2>Tags de Encabezado</h2>
					</p>
				</section>
				<section>
					<p style="text-align:justify">
					<h2>Tags de Texto</h2>
					</p>
				</section>
				<section>
					<p style="text-align:justify">
					<h2>Tags de Formato</h2>
					</p>
				</section>
				<section><h1>Listas</h1></section>
				<section><h1>Enlaces</h1></section>
				<section><h1>Formularios</h1></section>
				<section><h1>Audio y Video</h1></section>
				<section><h1>Tablas</h1></section>
				<section>
					<h1>Practicar, Practicar!!!</h1>
				</section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				history: true,

				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
